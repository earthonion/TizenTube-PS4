name: Bundle and Release userScript.js as inject.js

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install esbuild
          npm install whatwg-fetch core-js @formatjs/intl-getcanonicallocales @formatjs/intl-locale @formatjs/intl-displaynames

      - name: Bundle and minify userScript.js
        run: |
          npx esbuild mods/userScript.js --bundle --minify --outfile=inject.js

      - name: Commit bundled file to repo
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add inject.js
          git diff --cached --quiet || (
            git commit -m "Auto-bundle and minify userScript.js to inject.js [CI]"
            git push
          )

      - name: Upload inject.js to the latest release
        uses: softprops/action-gh-release@v1
        with:
          files: inject.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
