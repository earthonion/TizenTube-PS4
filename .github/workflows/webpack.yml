name: Bundle and Release userScript.js as inject.js

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install esbuild
          npm install whatwg-fetch core-js @formatjs/intl-getcanonicallocales @formatjs/intl-locale @formatjs/intl-displaynames

      - name: Bundle single-file guarded IIFE
        run: |
          npx esbuild mods/userScript.js \
            --bundle \
            --platform=browser \
            --format=iife \
            --minify \
            --outfile=inject.js \
            --banner:js="(function(){if(window.__MH_SPONSORBLOCK_LOADED)return;window.__MH_SPONSORBLOCK_LOADED=true;" \
            --footer:js="})();"

      - name: Commit bundled file to repo
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add inject.js
          git diff --cached --quiet || (
            git commit -m "Auto-bundle guarded single-file inject.js [CI]"
            git push
          )

      - name: Create new tag
        id: tag
        run: |
          TAG_NAME="v$(date +'%Y%m%d-%H%M%S')"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          git tag "$TAG_NAME"
          git push origin "$TAG_NAME"

      - name: Upload inject.js to new release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "Release ${{ env.TAG_NAME }}"
          files: inject.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}